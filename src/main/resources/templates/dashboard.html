<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>STN Home page</title>
	<link	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">  	
	<link href="appStyles.css" rel="stylesheet" />	
</head>
<body>
	<nav class="navbar navbar-light">
					<a class="navbar-brand" href="/dashboard" id="dashboard">Dashboard</a>
					<a class="dropdown-toggle"	data-toggle="dropdown" href="#">
						<span class="glyphicon glyphicon-user"></span> 
					</a>
					<ul class="dropdown-menu">
						<li><a class="navbar-brand" id="myProfile">My Profile</a></li>
						<li><a class="navbar-brand"  id="createUserItem">Create user</a></li>
						<li><a class="navbar-brand" id="signout">Log out</a></li>
					</ul>
	</nav>	
	
	<div class = "container-fluid">
		<div class="row">
			<div class="col-12"></div>
			<div class="col-12">
				<div id="appMsg"></div>
				<hr	style="height: 2px; border-width: 0; color: gray; background-color: gray">
			</div>
		</div>
		<div class="row" id="dashboardControls">
		 	<div class="col-2"></div>
			<div  class="col-3">
			  <div class="row">
		   			<div class='col-2'><label for="startDate">Date</label></div>
		 			<div class='col-10'><input type="date" id="startDate"	class="form-control" name="selectedDate" style="position: relative" /></div>
			  </div>
			</div>
				<div class="col-3">		 
					<input class="form-control mr-sm-2" type="search"	name="search" placeholder="Enter text to search contributors">						
				</div>
				<div class="col-3">
					<button class="btn btn-primary" id="showAddUser">Add Contributions</button>
				</div>
		</div>		
	</div>
	<br>

	<div class="row">
	<div class="col-2"> </div>
	<div id="resContent" class="col-6"> </div>
	<div class="col-4"> </div>
	</div>
	<div id="addUserFormDiv" class="row">
	
		<div class="col-3"></div>
		<div class="col-6">
			<form id="createUserForm" method="POST">
				<div class="form-group">
					<label for="name">User Name :</label>
					 <input name="name"
						type="text" class="form-control" id="name"
						aria-describedby="emailHelp" placeholder="Name " required>
				</div>
				<div class="form-group">
					<label for="mobileNo">Mobile No:</label>
					<input name="mobileNo"
						type="number" class="form-control" id="mobileNo"
						aria-describedby="emailHelp" placeholder="Mobile No" required>
				</div>
				<div class="mb-3">
					<label for="userEmail" class="form-label">Email :</label>
					<input name="emailId" type="email" class="form-control" id="userEmail"
						placeholder="text@gmail.com" required>
					<div id="emailHelp" class="form-text">We'll never share your
						email with anyone else.</div>
				</div>
				<div class="form-group">
					<label for="exampleFormControlFile1">Avatar :</label>
					<input name="avatar" type="file" class="form-control-file" id="exampleFormControlFile1"	required>
				</div>
				<div class="save-button">
					<button class="btn btn-primary" id="createUser">Create</button>
				</div>
			</form>
		</div>
		<div class="col-3"></div>
	</div>
	<div id="myProfileFormDiv" class="row">
	
		<div class="col-3"></div>
		<div class="col-6">
			<form id="profileForm" method="POST">
				<div class="form-group">
					<label for="exampleInputEmail1">User Name :</label>
					 <input name="name"
						type="text" class="form-control" id="p_name"
						aria-describedby="emailHelp" placeholder="Name " required>
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Mobile No:</label>
					<input name="mobileNo"
						type="number" class="form-control" id="p_mobile"
						aria-describedby="emailHelp" placeholder="Mobile No" required>
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email :</label>
					<input name="emailId" type="email" class="form-control" id="p_email"
						placeholder="text@gmail.com" required>
					<div id="emailHelp" class="form-text">We'll never share your
						email with anyone else.</div>
				</div>
				<div class="form-group">
					<label for="exampleFormControlFile1">Avatar :</label>
					<input name="avatar" type="file" class="form-control-file" id="p_avatar"	required>
				</div>
				<div class="save-button">
					<button class="btn btn-primary" id="saveProfile">Save</button>
				</div>
			</form>
		</div>
		<div class="col-3"></div>
	</div>
	
	<div id="contri_success_div">
	    Your contributions are saved successfully.
	</div>
	
	<div id="addContributionsDiv" class="row center-items"></div>
	
	<br/><br/><br/>		
		<div id="contibutorCntls" class="row center-items">			
				<button class="btn btn-secondary btn-width" id="cancelContributionsBtn">Cancel</button>
				<button class="btn btn-primary btn-width" id="saveContributorsId">Save</button>
		</div>
		
		
		
		<button type="button" id="modelTrigger" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

	<script	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>			
		
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> 
  <script src="../scripts/StnOps.js" type="text/javascript"></script>
</body>

</html>
