<form>
	<div class="form-group">
		<label for="exampleInputEmail1">User Name :</label> <input type="text"
			class="form-control" id="exampleInputEmail1"
			aria-describedby="emailHelp" placeholder="Name " required>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Mobile No:</label> <input
			type="number" class="form-control" id="exampleInputEmail1"
			aria-describedby="emailHelp" placeholder="Mobile No" required>
	</div>
	<div class="mb-3">
		<label for="exampleInputEmail1" class="form-label">Email :</label> <input
			type="email" class="form-control" id="exampleInputEmail1"
			placeholder="text@gmail.com" required>
		<div id="emailHelp" class="form-text">We'll never share your
			email with anyone else.</div>
	</div>
	<div class="form-group">
		<label for="exampleFormControlFile1">Avatar :</label> <input
			type="file" class="form-control-file" id="exampleFormControlFile1"
			required>
	</div>
	<div class="save-button">
		<button class="btn btn-primary">Create</button>
	</div>
</form>
